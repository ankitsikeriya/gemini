"<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Modern Tic Tac Toe</title>\n    <link rel=\"stylesheet\" href=\"style.css\">\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Modern Tic Tac Toe</h1>\n        <div id=\"board\">\n            <div class=\"cell\" data-index=\"0\"><div class=\"inner-cell\"></div></div>\n            <div class=\"cell\" data-index=\"1\"><div class=\"inner-cell\"></div></div>\n            <div class=\"cell\" data-index=\"2\"><div class=\"inner-cell\"></div></div>\n            <div class=\"cell\" data-index=\"3\"><div class=\"inner-cell\"></div></div>\n            <div class=\"cell\" data-index=\"4\"><div class=\"inner-cell\"></div></div>\n            <div class=\"cell\" data-index=\"5\"><div class=\"inner-cell\"></div></div>\n            <div class=\"cell\" data-index=\"6\"><div class=\"inner-cell\"></div></div>\n            <div class=\"cell\" data-index=\"7\"><div class=\"inner-cell\"></div></div>\n            <div class=\"cell\" data-index=\"8\"><div class=\"inner-cell\"></div></div>\n        </div>\n        <div class=\"info\">\n            <p id=\"message\"></p>\n            <button id=\"resetBtn\">Reset</button>\n        </div>\n    </div>\n    <script src=\"script.js\"></script>\n</body>\n</html>\"
